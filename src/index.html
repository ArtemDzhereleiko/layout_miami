<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miami</title>
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/x-icon"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__top">
          <input
            id="toggler"
            class="header__toggler"
            type="checkbox"
          >
          <label for="toggler" class="header__btn-box">
          </label>
          <div class="header__nav nav">
            <nav class="nav__box">
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#home" class="nav__link">
                    Home
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#about-us" class="nav__link">
                    About Us
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#gallery" class="nav__link">
                    gallery
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#testimonials" class="nav__link">
                    testimonials
                  </a>
                </li>
                <li class="nav__item">
                  <a href="#contacts" class="nav__link">
                    Contacts
                  </a>
                </li>
              </ul>
            </nav>
            <div class="nav__call">
              <span class="nav__phone">
                +1 234 555-55-55
              </span>
              <a href="/" class="nav__order">
                call to order
              </a>
            </div>
          </div>
          <img
            class="header__logo"
            src="./images/logo.png"
            alt="Miami Condo Kings Logo"
          >
          <div class="header__phone-btn">
          </div>
        </div>
        <h1 class="header__title">
          Miami <br> Condo Kings
        </h1>
      </div>
    </header>
  </body>
</html>
